# skillet preamble information used by panhandler
# ---------------------------------------------------------------------
# unique snippet name
name: GTPfloodConfigurableSkillet
# label used for menu selection
label: GTP Flood Configuration Skillet
description: ....allows...

# type of device configuration
# common types are panorama, panos, and template
# https://github.com/PaloAltoNetworks/panhandler/blob/develop/docs/metadata_configuration.rst
type: panos
# preload static or default-based templates
extends:

# grouping of like snippets for dynamic menu creation in panhandler
labels:
  collection:
    - GTP Flood Protection

# ---------------------------------------------------------------------
# end of preamble section

# variables section
# ---------------------------------------------------------------------
# variables used in the configuration templates
# type_hint defines the form field used by panhandler
# type_hints can be text, ip_address, or dropdown
variables:
  - name: vulnerabilities
    description:
    default: GTP
    type_hint: text
  - name: 40065_interval
    description: 40065 Interval
    default: 1
    type_hint: text
  - name: 40065_threshold
    description: 40065 Threshold
    default: 3000
    type_hint: text
  - name: vulnerabilities
    description: various vulnerabilities
    default: GTP
    type_hint: dropdown
    dd_list:
      - key: 40065 - GTPv2-C Modify Bearer Request Flood
        value: 40065
      - key: 40063 - GTPv2-C Create Session Request Flood
        value: 40063
      - key: 40067 - GTPv2-C Echo Request Flood
        value: 40067
      - key: 40064 - GTPv2-C Delete Session Request Flood
        value: 40064
      - key: 40054 - GTPv1-C Create PDP Context Request Flood
        value: 40054
      - key: 40066 - GTPv2-C Release Access Bearer Request Flood
        value: 40066
      - key: 40056 - GTPv1-C Delete PDP Context Request Flood
        value: 40056
      - key: 40057 - GTPv1-C Echo Request Flood
        value: 40057
      - key: 40055 - GTPv1-C Update PDP Context Request Flood
        value: 40055
  -name: tag_description
   description: Tag description
   default: Text here
   type_hint: Text
  -name: edl_name
   description: Name of edl
   default: Enter EDL name here
   type_hint: Text
  -name: edl_description
   description: description of edl
   default: Enter EDL name here
   type_hint: Text
  -name: url
   description: Name of url
   default: http://rty.com
   type_hint: Text




# ---------------------------------------------------------------------
# end of variables section

# snippets section
# ---------------------------------------------------------------------
# snippets used for api configuration including xpath and element as file name
# files will load in the order listed
snippets:
  - name: tagPractice
    xpath: /config/devices/entry[@name='localhost.localdomain']/vsys/entry[@name='vsys1']
    file: tag.xml
  - name: edlList
    xpath: /config/devices/entry[@name='localhost.localdomain']/vsys/entry[@name='vsys1']/external-list
    file: edl.xml
  - name: securityRules
    xpath: /config/devices/entry[@name='localhost.localdomain']/vsys/entry[@name='vsys1']/rulebase/security/rules
    file: security_rules.xml

# ---------------------------------------------------------------------
# end of snippets section
